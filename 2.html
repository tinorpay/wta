<html>
<head>
<title>square and cube</title>
</head>
<body>
      <table border=1 align="center">
                <tr>
				<td colspan=3>the number fron 0 to 10 and their sq and cubes</td></tr>
				<tr>
				<td>number</td>
				<td>sq</td>
				<td>cube</td></tr>
<script>
var i;
for(i=0;i<=10;i++)
{
document.write("<tr><td>"+i+"</td><td>"+(i*i)+"</td><td>"+(i*i*i)+"</td></tr>");
}
</script>
</table>
</body>
</html>
